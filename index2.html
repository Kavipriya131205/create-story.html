<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empower Women | Book Title</title>
    
    <!-- Favicon -->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Women_Empowerment_Symbol.svg/1200px-Women_Empowerment_Symbol.svg.png" type="image/png">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-image: url('https://images.pexels.com/photos/1799665/pexels-photo-1799665.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 600px; /* Set a maximum width for the container */
            width: 90%; /* Responsive width */
        }

        h1 {
            font-size: 3em; /* Adjusted font size for better responsiveness */
            margin: 0;
        }

        p {
            font-size: 1.2em; /* Adjusted font size for better readability */
            margin: 20px 0 0;
        }

        a {
            text-decoration: none;
            color: #FFD700; /* Gold color for links */
            font-weight: bold;
            font-size: 1.2em;
            padding: 10px 20px;
            border: 2px solid #FFD700;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
            display: inline-block; /* Ensure the link takes space for better clicking */
            margin-top: 20px; /* Adding space above the button */
        }

        a:hover {
            background: #FFD700; /* Gold background on hover */
            color: black; /* Black text on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Empowered Women Empower Women</h1>
        <p>A Journey of Strength, Resilience, and Unity</p>
        <a href="https://example.com">Get Your Copy Now!</a>
    </div>
</body>
</html>
