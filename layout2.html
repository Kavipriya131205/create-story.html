<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Layout2</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #3498db; /* Blue */
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            background-color: #ecf0f1; /* Light Grey */
            min-height: 350px; /* Just to create visible height */
        }
        footer {
            background-color: #2c3e50; /* Dark Grey */
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1>Header</h1>
</header>
<main>
        <center><h2>Main Area</h2></center>
</main>
<footer>
    <center><p>Footer</p></center>
</footer>

</body>
</html>
